<swiper-container [slidesPerView]="sliderOpts.slidesPerView">
  <swiper-slide *ngFor="let pelicula of peliculas">
    <ion-card *ngIf="pelicula.backdrop_path" (click)="verDetalle( pelicula.id )">
      <img [src]="pelicula.backdrop_path | imagen">
    </ion-card>
  </swiper-slide>
</swiper-container>
